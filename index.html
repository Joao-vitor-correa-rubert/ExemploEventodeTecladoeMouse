<html>
    <head>
        <title>Evento de teclado e mouse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
        <form>
            <input type="text" name="inpt" id="inpt"/>
        </form>
        <script type="text/javascript">
            //Evento mouseover
            $('ul').on('mouseover','li', function(){
               console.log('O mouse não está mais sobre o elemento da lista'); 
            });
            //Evento keypress
            $('#inpt').keypress(function(event){
               event.preventDefault();
               console.log("A tecla pressionada foi: "+ event.which);
            });
        </script>
    </body>
</html>
